<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width; initial-scale:1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign In</title>
    </head>

    <body>
        <div class="grid-container" style="border: 2px solid green;">
            <div class="col-3"><img src="logo.png" alt="website-logo" id="website-logo" height="50vh" style="border: 2px solid red;"></div>
        </div>
        <div class="grid-container body-section" style="border: 2px solid red;">
            <div class="col-12"></div> <!--Left Blank-->
            <div class="col-7">
                <div class="form-name" style="border: 1px solid green">
                    <div style="border: 1px solid red;" class="active">SIGN IN</div>
                </div>
                <div id="form-body">
                    <form action="" method="" class="form-field" style="border: 1px solid black;"> <!--Undefined-->
                        <label for="email">Sign in with email address</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <div class="password-input" style="border: 1px solid red;">
                            <div class="password-section" style="width: 100%; border: 1px solid blueviolet;">
                                <label for="pwd">Password</label>
                                <input type="password" name="pwd" id="pwd" placeholder="Choose your password">
                            </div>
                        </div>
                        <input type="button" name="signup" id="signup" value="Sign In">
                        <hr>
                    </form>
                    <div class="google-channel">
                        <a href=""> <!--Undefined-->
                            <button>
                                <img src="google.webp" alt="google-logo" height="30vh">
                                <span>Continue with Google</span>
                            </button>
                        </a>
                    </div>
                    <div class="consent" style="border: 1px solid red;">
                        <p>
                            Don't have an account?
                            <a href=""> <!--Undefined-->
                                <span class="underline" id="as-link">Sign Up</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-1"></div> <!--Right Margin--> <!--Left Blank-->
        </div>
    </body>

    <footer>

    </footer>
</html>
