<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width; initial-scale:1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="grid-container" style="border: 2px solid green;">
            <div class="col-2 logo">LOGO</div>
        </div>
        <div class="grid-container body-section" style="border: 2px solid red;">
            <div class="col-7"></div> <!--Left Blank-->
            <div class="col-5">
                <div class="form-name" style="border: 1px solid green">
                    <div style="border: 1px solid red;" class="active">SIGN UP</div>
                    <div style="border: 1px solid blue;"><a href="">SIGN IN</a></div>
                </div>
                <div id="form-body">
                    <form action="" class="form-field" style="border: 1px solid black;">
                        <label for="email">Sign up with email address</label>
                        <input type="email" name="email" id="email">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                        <input type="button" name="signup" id="signup" value="Sign Up">
                        <hr>
                        <label for="google-signup">Or continue with</label>
                        <input type="button" name="google-signup" id="google-signup" value="Google">
                    </form>
                    <div class="consent" style="border: 1px solid red;">
                        <p>
                            By signing up, you agree to our app's <br>
                            <span class="underline">Terms of Service</span> and <span class="underline">Privacy Policy</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>

    </footer>
</html>
